<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!--Q1ここから-->
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="box change-box"></div>
  <!--Q1ここまで-->
  <!--Q2ここから-->
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box color-change-box"></div>
  <!--Q2ここまで-->
  <!--Q3ここから-->
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="space-box">
    <div class="space-left-box"></div>
    <div class="space-right-box"></div>
  </div>
  <!--Q3ここまで-->
  <!--Q4ここから-->
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float-box">
    <div class="inner">
      <div class="left-box"></div>
      <div class="right-box"></div>
    </div>
  </div>
  <!--Q4ここまで-->
  <!--Q5ここから-->
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex-box">
    <div class="A-box">A</div>
    <div class="B-box">B</div>
    <div class="C-box">C</div>
  </div>
  <!--Q5ここまで-->
  <!--Q6ここから-->
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-box">
    <div class="green-box">A</div>
    <div class="raime-box">B</div>
    <div class="pink-box">C</div>
  </div>
  <!--Q6ここまで-->
  <!--Q7ここから-->
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex-box">
    <div class="red-left-box"></div>
    <div class="green-center-box"></div>
    <div class="blue-right-box"></div>
  </div>
  <!--Q'ここまで-->
</body>
</html>
